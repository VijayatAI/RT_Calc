<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>HTMX Scrape-Like Example</title>
    <script src="https://unpkg.com/htmx.org"></script>

</head>
<body>

<h2>HTMX Scrape-Like Interaction Example</h2>

<!-- Container for data to be "scraped" -->

    Waiting for data...
</div>

</body>
